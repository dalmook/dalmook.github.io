<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조각 맞추기 게임</title>
    <link rel="stylesheet" href="piecestyles.css">
</head>
<body>
    <header>
        <h1>조각 맞추기 게임</h1>
    </header>
    <main>
        <section id="setup">
            <input type="file" id="imageInput" accept="image/*">
            <select id="difficultySelect">
                <option value="12">쉬움 (12 조각)</option>
                <option value="24">중간 (24 조각)</option>
                <option value="28">어려움 (28 조각)</option>
            </select>
            <button id="startGame">게임 시작</button>
        </section>
        <section id="gameArea" class="hidden">
            <canvas id="puzzleCanvas"></canvas>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 조각 맞추기 게임</p>
    </footer>
    <script src="piecescript.js"></script>
</body>
</html>

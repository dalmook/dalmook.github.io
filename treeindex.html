<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나무 성장 게임</title>
  <!-- 뷰포트 메타 태그 추가: 모바일에서 화면 확대 방지 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="treestyles.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="header">
    <div id="total-touches">총 터치 횟수: 0</div>
  </div>
  <div class="container">
    <h1>모두의 나무</h1>
    <div id="tree-container">
      <img id="tree-image" src="images/sapling.png" alt="나무" />
    </div>
    <button id="save-button">기록 저장</button>
    <div id="contributors">
      <h2>기여자 목록</h2>
      <ul id="contributors-list"></ul>
    </div>
  </div>

  <!-- Firebase 설정 -->
  <script src="treefirebaseconfig.js"></script>
  <!-- 애플리케이션 로직 -->
  <script src="treescript.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>모두의 나무</title>
  <!-- 뷰포트 메타 태그: 모바일에서 화면 확대 방지 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="모두가 터치하여 나무를 키우는 게임">
  <link rel="stylesheet" href="treestyles.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="header">
    <div id="total-touches" aria-label="총 터치 횟수">총 터치 횟수: 0/1000</div>
  </div>
  <div class="container">
    <h1>모두의 나무</h1>
    <p class="game-description">
      여러분의 손길로 나무를 키워보세요. 기록을 저장해야 터치가 쌓입니다.
    </p>
    <div id="tree-container">
      <img id="tree-image" src="images/sapling.png" alt="나무" tabindex="0" aria-label="나무 이미지. 터치하여 성장시킬 수 있습니다." />
      <div class="navigation-buttons">
        <button id="prev-button" aria-label="이전 나무 단계 보기" tabindex="0">이전</button>
        <button id="next-button" aria-label="다음 나무 단계 보기" disabled tabindex="0">다음</button>
      </div>
    </div>
    <button id="save-button">기록 저장</button>
    <div id="contributors">
      <h2>기여자 목록</h2>
      <ul id="contributors-list"></ul>
    </div>
  </div>

  <!-- Firebase 설정 -->
  <script src="treefirebaseconfig.js"></script>
  <!-- 애플리케이션 로직 -->
  <script src="treescript.js"></script>
</body>
</html>

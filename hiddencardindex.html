<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진 맞추기 게임</title>
    <link rel="stylesheet" href="hiddencardstyles.css">
</head>
<body>
    <header>
        <h1>사진 맞추기 게임</h1>
    </header>
    <main>
        <!-- 카테고리 선택 섹션 -->
        <div class="category-selection" id="category-selection">
            <h2>카테고리를 선택하세요:</h2>
            <div class="categories">
                <button class="category-button" data-category="animals">동물</button>
                <button class="category-button" data-category="foods">음식</button>
                <!-- 추가 카테고리를 여기에 삽입 -->
            </div>
        </div>

        <!-- 게임 컨테이너 (초기에는 숨김) -->
        <div class="game-container" id="game-container" style="display: none;">
            <div class="image-wrapper">
                <!-- 숨겨진 이미지 -->
                <img id="hidden-image" src="" alt="숨겨진 이미지">
                <!-- 덮여 있는 마스크 -->
                <div class="mask" id="mask"></div>
                <!-- 정답 표시 -->
                <div class="correct-answer" id="correct-answer"></div>
            </div>
            <div class="controls">
                <button id="prev-button">이전</button>
                <button id="next-button">다음</button>
                <button id="show-answer-button">정답 보기</button> <!-- 정답 보기 버튼 추가 -->
            </div>
        </div>
    </main>
    <script src="hiddencardscript.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아빠의 소금</title> <!-- 게임 제목 변경 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="saltstyles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="game-container">
        <h1>아빠의 소금</h1> <!-- 게임 제목 변경 -->
        <button id="start-game-button">게임 시작</button> <!-- 게임 시작 버튼 추가 -->
        <div class="timer">시간: <span id="time">15</span>초</div>
        <div class="score">모은 소금: <span id="score">0</span>kg</div>
        <div class="head-container">
            <img src="images/father_back.png" alt="아빠의 뒷통수" id="head"> <!-- 이미지 경로 수정 -->
            <div id="flakes-container"></div>
            <div id="accumulated-flakes-container"></div> <!-- 누적 비듬 컨테이너 -->
        </div>
        <!-- 이름 입력 모달 -->
        <div id="name-input-modal" class="modal hidden">
            <div class="modal-content">
                <h2>이름을 입력하세요</h2>
                <input type="text" id="player-name" placeholder="이름을 입력하세요">
                <button id="submit-name">제출</button>
                <button id="close-modal">닫기</button> <!-- 닫기 버튼 추가 -->
            </div>
        </div>
    </div>
    <!-- 랭킹을 게임 컨테이너 외부로 이동 -->
    <div class="leaderboard">
        <h2>랭킹</h2>
        <ol id="leaderboard-list">
            <!-- 랭킹 목록이 여기에 표시됩니다 -->
        </ol>
    </div>
    <script src="saltscript.js"></script>
</body>
</html>

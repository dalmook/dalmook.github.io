<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>드로잉 게임</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 디자인을 위한 메타 태그 -->
    <link rel="stylesheet" href="drawstyles.css">
</head>
<body>
    <div class="toolbar">
        <div class="tools">
            <button id="brush" class="tool-button active" title="브러시">
                <img src="icons/brush.png" alt="브러시" />
            </button>
            <button id="pen" class="tool-button" title="볼펜">
                <img src="icons/pen.png" alt="볼펜" />
            </button>
            <button id="pencil" class="tool-button" title="연필">
                <img src="icons/pencil.png" alt="연필" />
            </button>
            <button id="eraser" class="tool-button" title="지우개">
                <img src="icons/eraser.png" alt="지우개" />
            </button>
            <button id="stamp" class="tool-button" title="도장">
                <img src="stamps/stamp.png" alt="도장" />
            </button>
        </div>
        <div class="colors">
            <input type="color" id="colorPicker" value="#000000">
        </div>
        <div class="thickness">
            <label for="thicknessRange">두께:</label>
            <input type="range" id="thicknessRange" min="1" max="20" value="5">
            <span id="thicknessValue">5</span>px
        </div>
        <div class="stamp-size">
            <label for="stampSizeRange">도장 크기:</label>
            <input type="range" id="stampSizeRange" min="10" max="100" value="50">
            <span id="stampSizeValue">50</span>px
        </div>
        <div class="actions">
            <button id="undo">Undo</button>
            <button id="redo">Redo</button>
            <button id="clear">지우기</button>
            <button id="save">저장하기</button>
        </div>
    </div>

    <div class="difficulty-toolbar">
        <label for="difficultySelect">난이도:</label>
        <select id="difficultySelect">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <button id="prevDesign">이전</button>
        <button id="nextDesign">다음</button>
    </div>

    <!-- 캔버스 컨테이너 추가 -->
    <div class="canvas-container">
        <!-- 배경 캔버스 -->
        <canvas id="backgroundCanvas" width="800" height="600"></canvas>
        <!-- 그림 캔버스 -->
        <canvas id="drawingCanvas" width="800" height="600"></canvas>
        <!-- 커스텀 커서 -->
        <div id="customCursor"></div>
    </div>

    <!-- defer 속성 추가 -->
    <script src="drawscript.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>드로잉 게임</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 디자인을 위한 메타 태그 -->
    <link rel="stylesheet" href="drawstyles.css">
</head>
<body>
    <div class="toolbar">
        <div class="tools">
            <button id="brush" class="tool-button active">브러시</button>
            <button id="pen" class="tool-button">볼펜</button>
            <button id="pencil" class="tool-button">연필</button>
        </div>
        <div class="colors">
            <input type="color" id="colorPicker" value="#000000">
        </div>
        <div class="thickness">
            <label for="thicknessRange">두께:</label>
            <input type="range" id="thicknessRange" min="1" max="20" value="5">
            <span id="thicknessValue">5</span>px
        </div>
        <div class="actions">
            <button id="clear">지우기</button>
            <button id="save">저장하기</button>
        </div>
    </div>

    <div class="difficulty-toolbar">
        <label for="difficultySelect">난이도:</label>
        <select id="difficultySelect">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <button id="prevDesign">이전</button>
        <button id="nextDesign">다음</button>
    </div>

    <canvas id="drawingCanvas" width="800" height="600"></canvas>

    <script src="drawscript.js"></script>
</body>
</html>

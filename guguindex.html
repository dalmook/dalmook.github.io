<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 학습 사이트</title>
    <!-- 외부 CSS 파일 링크 -->
    <link rel="stylesheet" href="gugustyles.css">
</head>
<body>
    <h1>구구단 학습 사이트</h1>

    <div class="input-section">
        <label for="dan-select">단 선택:</label>
        <select id="dan-select">
            <option value="">선택하세요</option>
            <option value="1">1단</option>
            <option value="2">2단</option>
            <option value="3">3단</option>
            <option value="4">4단</option>
            <option value="5">5단</option>
            <option value="6">6단</option>
            <option value="7">7단</option>
            <option value="8">8단</option>
            <option value="9">9단</option>
        </select>
        <button id="submit-dan">제출</button>
    </div>

    <div id="feedback"></div>

    <div id="card-container" class="hidden">
        <!-- 이전/다음 버튼을 카드 위로 이동 -->
        <div class="navigation-buttons">
            <button id="prev-button" class="nav-button">이전</button>
            <button id="next-button" class="nav-button">다음</button>
        </div>

        <div id="card" class="card">
            <div id="card-content" class="card-content">
                <!-- 카드 내용이 여기에 표시됩니다 -->
                <h2 id="dan-title">단</h2>
                <p id="multiplication-expression">단을 선택해주세요</p>
                <p id="card-description" class="description hidden"></p>
                <div class="fruit-group">
                    <!-- 과일 묶음이 여기에 생성됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 외부 JavaScript 파일 링크 -->
    <script src="guguscript.js"></script>
</body>
</html>

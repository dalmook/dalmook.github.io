<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>그림 짝맞추기 게임</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 기본 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 20px 0;
            color: #333;
            font-size: 2em;
        }
        /* 공통 스타일 */
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
            padding: 0 10px;
        }
        #controls > * {
            margin: 5px 0;
            width: 100%;
            max-width: 300px;
        }
        select, button, input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #ffa500;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff8c00;
        }
        #score {
            font-size: 1.2em;
            margin: 10px 0;
            transition: color 0.5s;
        }
        /* 그림 짝맞추기 게임 스타일 */
        #wordDisplay {
            margin: 10px 0;
            font-size: 1.5em;
            color: #333;
            height: 1.5em;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        #wordDisplay.grow {
            transform: scale(1.5);
        }
        #gameBoard {
            display: grid;
            gap: 10px;
            justify-content: center;
            padding: 10px;
            max-width: 100%;
            margin: 0 auto 20px;
        }
        .game-board.easy {
            grid-template-columns: repeat(4, 1fr);
        }
        .game-board.medium {
            grid-template-columns: repeat(6, 1fr);
        }
        .game-board.hard {
            grid-template-columns: repeat(8, 1fr);
        }
        .card {
            width: 100%;
            padding-top: 100%; /* 정사각형 유지 */
            position: relative;
            background-color: #87cefa;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s;
            background-size: cover;
            background-position: center;
        }
        .card-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: #fff;
        }
        .matched {
            background-color: #32cd32 !important;
            cursor: default;
        }
        /* 성공 메시지 스타일 */
        #successMessage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            z-index: 1000;
            display: none;
            padding: 20px;
            box-sizing: border-box;
        }
        #successMessage img {
            width: 80px;
            margin-bottom: 20px;
        }
        /* 기록 섹션 스타일 (모달) */
        #recordSection {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 반투명 배경 */
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #recordContent {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            max-height: 80%; /* 높이 제한 추가 */
            overflow-y: auto; /* 스크롤 추가 */
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: fadeIn 0.3s ease-out;

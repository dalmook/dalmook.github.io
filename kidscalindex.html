<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>어린이 계산기</title>
    <!-- 외부 CSS 파일 연결 -->
    <link rel="stylesheet" href="kidscalstyles.css">
    <!-- 모바일 최적화를 위한 뷰포트 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <h1>어린이 계산기</h1>

    <!-- 결과 표시 영역 -->
    <div class="result-area" id="result-area">
        <!-- 결과 텍스트가 여기에 표시됩니다 -->
    </div>

    <!-- 현재 계산식 표시 영역 -->
    <div class="display-area" id="display-area">
        <!-- 현재 계산식이 여기에 표시됩니다 -->
    </div>

    <!-- 과일 버튼 행 1 -->
    <div class="buttons-row" id="fruits-row-1">
        <!-- 5종류의 과일 버튼 -->
        <button class="button fruit-button" data-fruit="apple">
            <img src="images/사과.png" alt="사과">
            <span class="fruit-name">사과</span>
            <span class="fruit-count" id="count-apple">0</span>
        </button>
        <button class="button fruit-button" data-fruit="pear">
            <img src="images/배.png" alt="배">
            <span class="fruit-name">배</span>
            <span class="fruit-count" id="count-pear">0</span>
        </button>
        <button class="button fruit-button" data-fruit="watermelon">
            <img src="images/수박.png" alt="수박">
            <span class="fruit-name">수박</span>
            <span class="fruit-count" id="count-watermelon">0</span>
        </button>
        <button class="button fruit-button" data-fruit="kiwi">
            <img src="images/키위.png" alt="키위">
            <span class="fruit-name">키위</span>
            <span class="fruit-count" id="count-kiwi">0</span>
        </button>
        <button class="button fruit-button" data-fruit="banana">
            <img src="images/바나나.png" alt="바나나">
            <span class="fruit-name">바나나</span>
            <span class="fruit-count" id="count-banana">0</span>
        </button>
    </div>

    <!-- 과일 버튼 행 2 -->
    <div class="buttons-row" id="fruits-row-2">
        <!-- 5종류의 과일 버튼 (똥 포함) -->
        <button class="button fruit-button" data-fruit="orange">
            <img src="images/오렌지.png" alt="오렌지">
            <span class="fruit-name">오렌지</span>
            <span class="fruit-count" id="count-orange">0</span>
        </button>
        <button class="button fruit-button" data-fruit="strawberry">
            <img src="images/딸기.png" alt="딸기">
            <span class="fruit-name">딸기</span>
            <span class="fruit-count" id="count-strawberry">0</span>
        </button>
        <button class="button fruit-button" data-fruit="persimmon">
            <img src="images/감.png" alt="감">
            <span class="fruit-name">감</span>
            <span class="fruit-count" id="count-persimmon">0</span>
        </button>
        <button class="button fruit-button" data-fruit="grape">
            <img src="images/포도.png" alt="포도">
            <span class="fruit-name">포도</span>
            <span class="fruit-count" id="count-grape">0</span>
        </button>
        <button class="button fruit-button" data-fruit="poo">
            <img src="images/poo.png" alt="똥">
            <span class="fruit-name">똥</span>
            <span class="fruit-count" id="count-poo">0</span>
        </button>
    </div>

    <!-- 연산자 버튼 행 -->
    <div class="buttons-row" id="operators-row">
        <button class="button operator" data-operator="+">+</button>
        <button class="button operator" data-operator="-">-</button>
        <button class="button operator" data-operator="*">×</button>
        <button class="button operator" data-operator="/">÷</button>
        <button class="button operator backspace" data-operator="backspace">←</button> <!-- ← 버튼을 = 왼쪽으로 이동 -->
        <button class="button operator" data-operator="=">=</button>
    </div>

    <!-- 외부 JavaScript 파일 연결 -->
    <script src="kidscalscript.js"></script>

</body>
</html>

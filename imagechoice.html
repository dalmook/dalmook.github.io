    function startQuizGame() {

        // ì§ˆë¬¸ ë¡œë“œ í•¨ìˆ˜

        function loadQuestion() {
            if (currentQuestionIndex >= filteredQuestions.length) {
                endQuiz();
                return;
            }

            const currentQuestion = filteredQuestions[currentQuestionIndex];
            questionImage.style.backgroundImage = `url("${currentQuestion.image}")`;
            feedback.innerHTML = ''; // í”¼ë“œë°± ì´ˆê¸°í™”
            correctAnswerDiv.innerHTML = ''; // ì •ë‹µ í‘œì‹œ ì´ˆê¸°í™”
            correctAnswerDiv.style.display = 'none'; // ì •ë‹µ í‘œì‹œ ìˆ¨ê¹€
        
            // ì¹´í…Œê³ ë¦¬ë³„ ì˜µì…˜ í’€ì—ì„œ ì˜¤ë‹µ 3ê°œ ì„ íƒ
            const category = selectedCategory;
            const correctAnswer = currentQuestion.correct;
            let wrongOptions = optionPools[category].filter(option => option !== correctAnswer);
        
            // ì˜¤ë‹µì´ ë¶€ì¡±í•  ê²½ìš° ì˜µì…˜ í’€ì—ì„œ ì¤‘ë³µ ì—†ì´ ê°€ëŠ¥í•œ ëª¨ë“  ì˜¤ë‹µ ì‚¬ìš©
            if (wrongOptions.length < 3) {

            }
        
            // ì˜¤ë‹µì„ ëœë¤ìœ¼ë¡œ ì„ê³  3ê°œ ì„ íƒ
            const shuffledWrongOptions = wrongOptions.sort(() => Math.random() - 0.5);
            const selectedWrongOptions = shuffledWrongOptions.slice(0, 3);
        
            // ì •ë‹µê³¼ ì˜¤ë‹µì„ ì„ì–´ì„œ ë³´ê¸° ì˜µì…˜ ìƒì„±
            const options = [...selectedWrongOptions, correctAnswer].sort(() => Math.random() - 0.5);

            optionsContainer.innerHTML = '';

            let countdownTime = 3; // ê¸°ë³¸ ì‹œê°„

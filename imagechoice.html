        // ì •ë‹µ í‘œì‹œ í•¨ìˆ˜

            if ('speechSynthesis' in window) {

        submitRecordButton.addEventListener('click', () => {

        // ê²Œì„ ì¬ì‹œì‘ ë²„íŠ¼ ì´ë²¤íŠ¸

        // ê¸°ë¡ ì„¹ì…˜ ë‹«ê¸° ë²„íŠ¼ ì´ë²¤íŠ¸

        // Firestoreì— ê¸°ë¡ ì €ì¥ í•¨ìˆ˜
        function saveRecord(name) {
            const record = {
                name: name,
                score: score,
                category: selectedCategory,
                difficulty: selectedDifficulty,

                    playerNameInput.value = '';

                })
                .catch((error) => {
                    console.error('ê²Œì„ ê¸°ë¡ ì €ì¥ ì¤‘ ì˜¤ë¥˜ ë°œìƒ: ', error);
                    alert('ê¸°ë¡ ì €ì¥ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                });
        }
    
        // Firestoreì—ì„œ ê¸°ë¡ ë¶ˆëŸ¬ì˜¤ê¸° í•¨ìˆ˜
        function loadRecordsFromFirestore() {
            recordTableBody.innerHTML = ''; // ê¸°ì¡´ ê¸°ë¡ ì´ˆê¸°í™”
            db.collection('quizGameRecords').orderBy('timestamp', 'desc').limit(10).get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        const record = doc.data();
                        addRecordToTable(record);
                    });
                })
                .catch((error) => {
                    console.error('ê¸°ë¡ ë¶ˆëŸ¬ì˜¤ê¸° ì¤‘ ì˜¤ë¥˜ ë°œìƒ: ', error);
                });
        }
    
        // ê¸°ë¡ í…Œì´ë¸”ì— ê¸°ë¡ ì¶”ê°€ í•¨ìˆ˜
        function addRecordToTable(record) {
            const row = document.createElement('tr');
            const date = record.timestamp ? record.timestamp.toDate().toLocaleString() : 'N/A';
            row.innerHTML = `
                <td>${record.name}</td>
                <td>${record.score}</td>
                <td>${date}</td>
            `;
            recordTableBody.appendChild(row);
        }
    
        // ê²Œì„ ì¬ì‹œì‘ í•¨ìˆ˜ ìˆ˜ì •

            // ì¹´í…Œê³ ë¦¬ì™€ ë‚œì´ë„ ì„ íƒ ì´ˆê¸°í™” (í•„ìš” ì‹œ)
            document.getElementById('categorySelect').value = '';

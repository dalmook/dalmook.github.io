<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>그림 퀴즈</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 기본 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 20px 0;
            color: #333;
            font-size: 2em;
        }
        /* 공통 스타일 */
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
            padding: 0 10px;
        }
        #controls > * {
            margin: 5px 0;
            width: 100%;
            max-width: 300px;
        }
        select, button, input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #ffa500;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff8c00;
        }
        #score {
            font-size: 1.2em;
            margin: 10px 0;
            transition: color 0.5s;
        }
        /* 퀴즈 게임 스타일 */
        #quizContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        #questionImage {
            width: 300px;
            height: 300px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            position: relative;
            margin-bottom: 20px;
        }
        #feedback {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2em;
            font-weight: bold;
        }
        /* 정답 표시 영역 */
        #correctAnswer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 1em;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
            display: none; /* 기본적으로 숨김 */
        }
        #options {
            display: grid;
            grid-template-columns: repeat(2, 150px);
            gap: 10px;
        }
        .option-button {
            padding: 15px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #87cefa;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option-button:hover {
            background-color: #00bfff;
        }
        /* 성공 메시지 스타일 */
        #successMessage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            z-index: 1000;
            display: none;
            padding: 20px;
            box-sizing: border-box;
        }
        #successMessage img {
            width: 80px;
            margin-bottom: 20px;
        }
        #successMessage button {
            margin-top: 20px;
        }
        /* 기록 섹션 스타일 (모달) */
        #recordSection {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 반투명 배경 */
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #recordContent {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            max-height: 80%; /* 높이 제한 추가 */
            overflow-y: auto; /* 스크롤 추가 */
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        #recordTable {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            max-height: 200px;
            overflow-y: auto;
        }
        #recordTable th, #recordTable td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        /* 미디어 쿼리로 화면 크기에 맞게 조정 */
        @media (max-width: 768px) {
            #questionImage {
                width: 200px;
                height: 200px;
            }
            #options {
                grid-template-columns: repeat(1, 200px);
            }
        }
        .correct-answer {
            text-decoration: underline;
        }
        /* 정답 애니메이션: 확대되면서 서서히 나타나기 */
        @keyframes correctAnimation {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        /* 오답 애니메이션: 흔들리면서 빨리 사라지기 */
        @keyframes incorrectAnimation {
            0% {
                transform: translateX(0);
                opacity: 1;
            }
            25% {
                transform: translateX(-10px);
            }
            50% {
                transform: translateX(10px);
            }
            75% {
                transform: translateX(-10px);
            }
            100% {
                transform: translateX(0);
                opacity: 0;
            }
        }

        /* 정답 애니메이션 클래스 */
        .animate-correct {
            animation: correctAnimation 1s ease-out forwards;
        }

        /* 오답 애니메이션 클래스 */
        .animate-incorrect {
            animation: incorrectAnimation 1s ease-out forwards;
        }
        #viewRecordsButton {
            background-color: #ffa500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #viewRecordsButton:hover {
            background-color: #ff8c00;
        }
    </style>

 'Milk', 'Yogurt', 'Egg', 'Chicken', 'Beef', 'Fish', 'Shrimp', 'Apple', 'Banana', 'Grape',
 'Orange', 'Mango', 'Strawberry', 'Watermelon', 'Pineapple', 'Carrot', 'Potato', 'Tomato', 'Cucumber', 'Broccoli',

        // 게임 시작 함수
    function startQuizGame() {
    // 난이도와 카테고리 가져오기
    const selectedCategory = categorySelect.value; // 예: 'animals'
    const selectedDifficulty = difficultySelect.value; // 예: 'easy'

    // 선택한 카테고리와 난이도의 문제 가져오기
    const filteredQuestions = questions[selectedCategory]?.[selectedDifficulty] || [];

    // 문제를 무작위로 섞고, 최대 20문제 선택
    const shuffledQuestions = filteredQuestions.sort(() => Math.random() - 0.5);
    const selectedQuestions = shuffledQuestions.slice(0, 20);

    if (selectedQuestions.length === 0) {
        alert('선택한 카테고리와 난이도에 문제가 없습니다!');
        return;
    }

    // 문제 리스트를 업데이트하고 게임 시작
    currentQuestionIndex = 0;
    score = 0;
    quizQuestions = selectedQuestions; // 선택된 문제를 저장
    scoreDisplay.textContent = `점수: ${score}`;
    quizContainer.style.display = 'flex';
    startQuizButton.disabled = true;
    loadQuestion();
}

    
        // 질문 로드 함수
        // 질문 로드 함수 수정
        function loadQuestion() {
                // 난이도에 따라 시간 설정
            if (difficulty === 'easy') {
                countdown = 5; // 쉬움: 5초
            } else if (difficulty === 'medium') {
                countdown = 3; // 보통: 3초
            } else if (difficulty === 'hard') {
                countdown = 2; // 어려움: 2초
            }
            if (currentQuestionIndex >= filteredQuestions.length) {
                endQuiz();
                return;
            }

            const currentQuestion = filteredQuestions[currentQuestionIndex];
            questionImage.style.backgroundImage = `url("${currentQuestion.image}")`;
            feedback.innerHTML = ''; // 피드백 초기화
            correctAnswerDiv.innerHTML = ''; // 정답 표시 초기화
            correctAnswerDiv.style.display = 'none'; // 정답 표시 숨김
        
            // 카테고리별 옵션 풀에서 오답 3개 선택
            const category = selectedCategory;
            const correctAnswer = currentQuestion.correct;
            let wrongOptions = optionPools[category].filter(option => option !== correctAnswer);
        
            // 오답이 부족할 경우 옵션 풀에서 중복 없이 가능한 모든 오답 사용
            if (wrongOptions.length < 3) {
                wrongOptions = [...wrongOptions]; // 기존 오답 모두 사용
            }
        
            // 오답을 랜덤으로 섞고 3개 선택
            const shuffledWrongOptions = wrongOptions.sort(() => Math.random() - 0.5);
            const selectedWrongOptions = shuffledWrongOptions.slice(0, 3);
        
            // 정답과 오답을 섞어서 보기 옵션 생성
            const options = [...selectedWrongOptions, correctAnswer].sort(() => Math.random() - 0.5);
        
            // 보기 버튼 생성
            optionsContainer.innerHTML = '';
            options.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('option-button');
                button.textContent = option;
                button.addEventListener('click', () => selectOption(option, button));
                optionsContainer.appendChild(button);
            });
        
            // 난이도에 따른 카운트다운 시간 설정 (옵션)
            let countdownTime = 3; // 기본 시간
            if (selectedDifficulty === 'easy') {
                countdownTime = 5;
            } else if (selectedDifficulty === 'medium') {
                countdownTime = 3;
            } else if (selectedDifficulty === 'hard') {
                countdownTime = 2;
            }
        
            // 카운트다운 초기화
            countdown = countdownTime;
            feedback.innerHTML = `${countdown}초`;
            countdownInterval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    feedback.innerHTML = `${countdown}초`;
                } else {
                    clearInterval(countdownInterval);
                    markAsIncorrect(); // 시간이 초과되면 오답 처리
                }
            }, 1000);
        }

    
        // 보기 선택 함수
        function selectOption(selectedOption, button) {
            const currentQuestion = filteredQuestions[currentQuestionIndex];
            if (selectedOption === currentQuestion.correct) {
                // 정답
                score += 10;
                scoreDisplay.textContent = `점수: ${score}`;
                feedback.innerHTML = '⭕';
                button.style.backgroundColor = '#32cd32'; // 녹색
                correctSoundEffect.play();
            
                // 애니메이션 클래스 추가
                feedback.classList.add('animate-correct');
            
                // 애니메이션이 끝난 후 클래스 제거
                feedback.addEventListener('animationend', () => {
                    feedback.classList.remove('animate-correct');
                }, { once: true });
            
            } else {
                // 오답
                score -= 2;
                scoreDisplay.textContent = `점수: ${score}`;
                feedback.innerHTML = '❌';
                button.style.backgroundColor = '#ff4d4d'; // 빨간색
                incorrectSound.play();
            
                // 정답 밑줄 표시
                Array.from(optionsContainer.children).forEach(btn => {
                    if (btn.textContent === currentQuestion.correct) {
                        btn.classList.add('correct-answer');
                    }
                });
            
                // 애니메이션 클래스 추가
                feedback.classList.add('animate-incorrect');
            
                // 애니메이션이 끝난 후 클래스 제거
                feedback.addEventListener('animationend', () => {
                    feedback.classList.remove('animate-incorrect');
                }, { once: true });
            }
            // 모든 보기 버튼 비활성화
            Array.from(optionsContainer.children).forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === currentQuestion.correct) {
                    btn.style.backgroundColor = '#32cd32'; // 정답 표시
                }
            });
    
            // 정답 표시
            displayCorrectAnswer(currentQuestion.correct);
    
            setTimeout(() => {
                nextQuestion();
            }, 2000); // 2초 후 다음 질문으로 이동 (정답 표시 시간 포함)
        }
    
        // 시간 초과 시 오답 처리 함수
        function markAsIncorrect() {                       
            const currentQuestion = filteredQuestions[currentQuestionIndex];
            speakText(currentQuestion.correct); // 정답 발음 추가 
            score -= 2;
            scoreDisplay.textContent = `점수: ${score}`;
            feedback.innerHTML = '❌';
            // 모든 보기 버튼 비활성화 및 정답 표시
            Array.from(optionsContainer.children).forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === currentQuestion.correct) {
                    btn.style.backgroundColor = '#32cd32'; // 정답 표시
                    btn.classList.add('correct-answer'); // 정답 밑줄 표시
                }
            });
            incorrectSound.play();
        
            // 애니메이션 클래스 추가
            feedback.classList.add('animate-incorrect');
        
            // 애니메이션이 끝난 후 클래스 제거
            feedback.addEventListener('animationend', () => {
                feedback.classList.remove('animate-incorrect');
            }, { once: true });
        
            // 정답 표시
            displayCorrectAnswer(currentQuestion.correct);
        
            // 2초 후 다음 질문으로 이동
            setTimeout(() => {
                nextQuestion();
            }, 2000);
        }
    
        // 정답 표시 함수
        function displayCorrectAnswer(correctAnswer) {
            const message = correctAnswer; // 정답 단어만 읽도록 수정
            correctAnswerDiv.innerHTML = `정답: ${message}`;
            correctAnswerDiv.style.display = 'block';
        
            // 텍스트 음성 변환 (선택 사항)
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(message);

                // 언어 설정: 한글인지 영어인지 판단
                const koreanRegex = /[가-힣]/; // 한글 확인용 정규식
                if (koreanRegex.test(message)) {
                    utterance.lang = 'ko-KR'; // 한국어 발음
                } else {
                    utterance.lang = 'en-US'; // 영어 발음
                }
                speechSynthesis.speak(utterance);
            }
        }
        
    
        // 다음 질문으로 이동 함수
        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }
    
        // 퀴즈 종료 함수
        function endQuiz() {
            quizContainer.style.display = 'none';
            successMessage.style.display = 'flex';
            clearInterval(countdownInterval);
        }
    
        // 기록 저장 버튼 이벤트
        saveRecordButton.addEventListener('click', () => {
            successMessage.style.display = 'none';
            recordSection.style.display = 'flex';
            loadRecordsFromFirestore();
        });
    
        // 기록 제출 버튼 이벤트
        submitRecordButton.addEventListener('click', () => {
            const name = playerNameInput.value.trim();
            if (!name) {
                alert('이름을 입력하세요!');
                return;
            }
            saveRecord(name);
        });
    
        // 게임 재시작 버튼 이벤트
        restartButton.addEventListener('click', () => {
            restartGame();
        });
    
        // 기록 섹션 닫기 버튼 이벤트
        closeRecordSectionButton.addEventListener('click', () => {
            recordSection.style.display = 'none';
        });
    
        // Firestore에 기록 저장 함수
        function saveRecord(name) {
            const record = {
                name: name,
                score: score,
                category: selectedCategory,
                difficulty: selectedDifficulty,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };
            db.collection('quizGameRecords').add(record)
                .then(() => {
                    console.log('게임 기록이 성공적으로 저장되었습니다.');
                    playerNameInput.value = '';
                    loadRecordsFromFirestore();
                })
                .catch((error) => {
                    console.error('게임 기록 저장 중 오류 발생: ', error);
                    alert('기록 저장에 실패했습니다. 다시 시도해주세요.');
                });
        }
    
        // Firestore에서 기록 불러오기 함수
        function loadRecordsFromFirestore() {
            recordTableBody.innerHTML = ''; // 기존 기록 초기화
            db.collection('quizGameRecords').orderBy('score', 'desc').limit(10).get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        const record = doc.data();
                        addRecordToTable(record);
                    });
                })
                .catch((error) => {
                    console.error('기록 불러오기 중 오류 발생: ', error);
                });
        }
    
        // 기록 테이블에 기록 추가 함수
        function addRecordToTable(record) {
            const row = document.createElement('tr');
            const date = record.timestamp ? record.timestamp.toDate().toLocaleString() : 'N/A';
            row.innerHTML = `
                <td>${record.name}</td>
                <td>${record.score}</td>
                <td>${date}</td>
            `;
            recordTableBody.appendChild(row);
        }
    
        // 게임 재시작 함수 수정
        function restartGame() {
            currentQuestionIndex = 0; // 질문 인덱스 초기화
            score = 0;                 // 점수 초기화
            scoreDisplay.textContent = `점수: ${score}`;
            recordSection.style.display = 'none';    // 기록 섹션 숨기기
            successMessage.style.display = 'none';    // 성공 메시지 숨기기
            playerNameInput.value = '';               // 이름 입력 필드 초기화
            quizContainer.style.display = 'none';      // 퀴즈 컨테이너 숨기기
            startQuizButton.disabled = false;         // "게임 시작" 버튼 활성화
            // 카테고리와 난이도 선택 초기화 (필요 시)
            document.getElementById('categorySelect').value = '';
            document.getElementById('difficultySelect').value = '';
        }
    </script>
        
</body>
</html>

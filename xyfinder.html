<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌표 설정 도구</title>
    <link rel="stylesheet" href="coords.css">
</head>
<body>
    <h1>좌표 설정 도구</h1>
    <p>이미지를 클릭하면 해당 위치의 좌표를 확인할 수 있습니다.</p>
    
    <div id="gameArea">
        <img src="images/find_hidden_pictures_055.jpg" id="gameImage" alt="숨은 그림 찾기 이미지">
    </div>
    <div id="output">
        <h2>클릭한 좌표</h2>
        <ul id="coordinateList"></ul>
        <h2>JSON 출력</h2>
        <textarea id="jsonOutput" rows="10" readonly></textarea>
        <button id="copyButton">JSON 복사</button>
    </div>

    <script src="coords.js"></script>
</body>
</html>

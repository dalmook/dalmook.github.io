<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 뷰포트 메타 태그 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이핑 게임</title>
    <link rel="stylesheet" href="typingstyles.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
</head>
<body>
    <div id="game-container">
        
        <!-- 시작 화면 -->
        <div id="start-screen" class="active">
            <h1>타이핑 게임</h1>
            <p>난이도를 선택하세요:</p>
            <div id="difficulty-buttons">
                <button class="difficulty-button" data-difficulty="easy">한글</button>
                <button class="difficulty-button" data-difficulty="medium">영어</button>
                <button class="difficulty-button" data-difficulty="hard">산수</button>
            </div>
        </div>
        
        <!-- 게임 화면 -->
        <div id="game-screen">
            <div id="word-container"></div>
            
            <!-- 통계 표시 컨테이너 -->
            <div id="stats-container">
                <div id="score-board">점수: <span id="score">0</span></div>
                <div id="level-board">레벨: <span id="level">1</span></div>
                <div id="lives-board">생명: <span id="lives">3</span></div>
            </div>
            
            <!-- 입력창 컨테이너 -->
            <div id="input-container">
                <input type="text" id="word-input" placeholder="단어를 입력하세요..." autofocus>
            </div>
            
            <!-- 효과음 -->
            <audio id="success-sound" src="audio/success.mp3" preload="auto"></audio>
        </div>
    </div>

    <!-- 이름 입력 팝업 -->
    <div id="score-popup" class="popup hidden">
        <div class="popup-content">
            <h2>게임 종료!</h2>
            <p>이름을 입력하여 기록을 남기세요:</p>
            <input type="text" id="player-name" placeholder="이름 입력">
            <div class="popup-buttons">
                <button id="submit-score">기록하기</button>
                <button id="close-popup">닫기</button>
            </div>
            <h3>난이도별 순위</h3>
            <div id="rankings">
                <!-- 순위 목록이 여기에 표시됩니다 -->
            </div>
        </div>
    </div>

    <script src="typingscript.js"></script>
</body>
</html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>그림 짝맞추기 게임</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 기본 스타일링 */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 20px 0;
            color: #333;
            font-size: 2em;
        }
        /* 공통 스타일 */
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
            padding: 0 10px;
        }
        #controls > * {
            margin: 5px 0;
            width: 100%;
            max-width: 300px;
        }
        select, button, input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #ffa500;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff8c00;
        }
        #score {
            font-size: 1.2em;
            margin: 10px 0;
        }
        /* 그림 짝맞추기 게임 스타일 */
        #wordDisplay {
            margin: 10px 0;
            font-size: 1.5em;
            color: #333;
            height: 1.5em;
        }
        #gameBoard {
            display: grid;
            gap: 10px;
            justify-content: center;
            padding: 10px;
            max-width: 100%;
            margin: 0 auto 20px;
        }
        .card {
            width: 100%;
            padding-top: 100%; /* 정사각형을 유지하기 위해 비율 설정 */
            position: relative;
            background-color: #87cefa;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s;
            background-size: cover;
            background-position: center;
        }
        .card-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }
        .card-info {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .card-name {
            font-weight: bold;
        }
        .card-desc {
            display: block;
            margin-top: 2px;
            font-style: italic;
            color: #ffd700; /* 금색으로 강조 */
        }
        .matched {
            background-color: #32cd32 !important;
            cursor: default;
        }
        /* 성공 메시지 스타일 */
        #successMessage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            z-index: 1000;
            display: none;
            padding: 20px;
            box-sizing: border-box;
        }
        #successMessage img {
            width: 80px;
            margin-bottom: 20px;
        }
        /* 난이도별 그리드 설정 */
        .game-board.easy {
            grid-template-columns: repeat(4, 1fr);
        }
        .game-board.medium {
            grid-template-columns: repeat(6, 1fr);
        }
        .game-board.hard {
            grid-template-columns: repeat(8, 1fr);
        }
        /* 미디어 쿼리로 화면 크기에 맞게 조정 */
        @media (max-width: 1200px) {
            /* 큰 화면에서도 카드가 너무 크지 않도록 조정 */
            .game-board.easy .card, .game-board.medium .card, .game-board.hard .card {
                padding-top: 100%;
            }
        }
        @media (max-width: 992px) {
            /* 태블릿 및 중간 크기 화면용 설정 */
            h1 {
                font-size: 1.8em;
            }
            #controls > * {
                max-width: 90%;
            }
            #wordDisplay {
                font-size: 1.2em;
            }
        }
        @media (max-width: 768px) {
            /* 스마트폰 세로 화면용 설정 */
            h1 {
                font-size: 1.5em;
            }
            #controls > * {
                max-width: 100%;
            }
            #wordDisplay {
                font-size: 1em;
            }
            /* 카드 간격 줄이기 */
            #gameBoard {
                gap: 5px;
                padding: 5px;
            }
        }
        /* 가로 모드일 때 그리드 레이아웃 조정 */
        @media (orientation: landscape) {
            /* 쉬움 난이도: 4x4 -> 4x4 동일, 필요 시 변경 가능 */
            .game-board.easy {
                grid-template-columns: repeat(6, 1fr); /* 예시: 컬럼 수를 늘려 더 넓은 레이아웃 */
            }
        
            /* 보통 난이도: 6x6 -> 8x6 */
            .game-board.medium {
                grid-template-columns: repeat(8, 1fr); /* 컬럼 수를 8로 늘려 가로 공간 활용 */
            }
        
            /* 어려움 난이도: 8x8 -> 10x8 */
            .game-board.hard {
                grid-template-columns: repeat(10, 1fr); /* 컬럼 수를 10으로 늘려 더 넓은 레이아웃 */
            }
        
            /* 카드 크기 조정 (선택 사항) */
            .game-board.easy .card,
            .game-board.medium .card,
            .game-board.hard .card {
                padding-top: 100%; /* 필요에 따라 비율 조정 가능 */
            }
        }
    </style>

                { name: '무거핑', image: 'https://i.namu.wiki/i/7JN9ur-gKfyjF2alOjd_9RE0xXVpv17Vg4hMaqN5meshp3_bXQ2IiY2giC4x-a56kGfHjRTM3rOvduZpl6phjuo2kMUYIbl8EhKWSAy68GrkjlPd38UyhRkG7c6O-rC5XiGY_qJkPwuO30DVuJ26VQ.webp', desc: '캐릭터 설명' },
                { name: '꺼꿀핑', image: 'https://i.namu.wiki/i/VqyVB1ieN7oIM2_O8jHDQLdYHnSbkNroHfvMemDGdp1voWxRwdGgg9P-6FXtm1aB1XkS3WBoVBlZxzLN1TZEpEv4WoCn7qh4wrSmQkgzhwAj856l4VjqaV6vlfcESZlxAzFF_tiwhu5sgeQfoTpLlw.webp', desc: '캐릭터 설명' }
            ],
            // 다른 카테고리 추가 가능
        };

        // 변수 초기화
        let selectedCategory = 'animals';
        let pairsCount = 8; // 쉬움: 4x4 (16칸, 8쌍), 보통: 6x6 (36칸, 18쌍), 어려움: 8x8 (64칸, 32쌍)
        let gameImages = [];
        let firstCard = null;
        let secondCard = null;
        let score = 0;
        let matchedPairs = 0;
        let isProcessing = false;

        const matchingStartButton = document.getElementById('startMatchingGame');
        const categorySelectMatching = document.getElementById('category');
        const difficultySelect = document.getElementById('difficulty');
        const gameBoard = document.getElementById('gameBoard');
        const scoreDisplay = document.getElementById('score');
        const wordDisplay = document.getElementById('wordDisplay');

        const successMessage = document.getElementById('successMessage');
        const restartButton = document.getElementById('restartButton');

        // 오디오 요소
        const correctSoundEffect = document.getElementById('correctSoundEffect');
        const incorrectSound = document.getElementById('incorrectSound');

        // 게임 시작 버튼 이벤트 (그림 짝맞추기)
        matchingStartButton.addEventListener('click', () => {
            initializeMatchingGame();
        });

        // 그림 짝맞추기 게임 초기화 함수
        function initializeMatchingGame() {
            // 사용자가 선택한 카테고리 값을 가져와 selectedCategory에 할당
            selectedCategory = categorySelectMatching.value;

            // 현재 난이도 선택을 직접 참조
            const currentDifficulty = difficultySelect.value;
            console.log(`현재 선택된 난이도: ${currentDifficulty}`);

            // 난이도에 따라 pairsCount와 클래스 설정
            gameBoard.classList.remove('easy', 'medium', 'hard');
            switch(currentDifficulty) {
                case 'easy':
                    pairsCount = 8; // 4x4 = 16칸
                    gameBoard.classList.add('easy');
                    break;
                case 'medium':
                    pairsCount = 18; // 6x6 = 36칸
                    gameBoard.classList.add('medium');
                    break;
                case 'hard':
                    pairsCount = 32; // 8x8 = 64칸
                    gameBoard.classList.add('hard');
                    break;
                default:
                    pairsCount = 8;
                    gameBoard.classList.add('easy');
            }
            console.log(`pairsCount 설정됨: ${pairsCount}`);
            console.log(`gameBoard 클래스 적용됨: ${gameBoard.className}`);

            // 선택한 카테고리와 난이도에 맞게 이미지 선택
            const categoryItems = categories[selectedCategory];
            if (!categoryItems || categoryItems.length < pairsCount) {
                alert('선택한 카테고리에 충분한 아이템이 없습니다.');
                return;
            }

            // 짝의 수에 맞게 아이템 선택
            const shuffled = shuffleArray([...categoryItems]);
            const selectedItems = shuffled.slice(0, pairsCount);
            gameImages = [...selectedItems, ...selectedItems];
            // 이미지 섞기
            gameImages = shuffleArray(gameImages);

            console.log(`선택된 아이템 수: ${selectedItems.length}`);
            console.log(`총 카드 수: ${gameImages.length}`);

            // 게임 보드 초기화
            gameBoard.innerHTML = '';
            gameImages.forEach((item, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.image = item.image;
                card.dataset.name = item.name;
                if (item.desc) {
                    card.dataset.desc = item.desc;
                }
                card.dataset.index = index;
                card.addEventListener('click', flipCard);
                // 카드 뒷면 이미지 (아이콘 대신 물음표)
                card.style.backgroundImage = 'url("https://cdn-icons-png.flaticon.com/512/929/929500.png")';
                card.style.backgroundSize = 'cover';
                card.style.backgroundPosition = 'center';
                // 카드 안에 내용 추가
                const cardContent = document.createElement('div');
                cardContent.classList.add('card-content');
                cardContent.innerHTML = '❓';
                card.appendChild(cardContent);
                gameBoard.appendChild(card);
            });

            // 점수 및 상태 초기화
            score = 0;
            matchedPairs = 0;
            scoreDisplay.textContent = `점수: ${score}`;
            wordDisplay.textContent = '';
            successMessage.style.display = 'none';
        }

        // 그림 짝맞추기 게임 카드 뒤집기 함수
        function flipCard() {
            if (isProcessing || this.classList.contains('matched') || this === firstCard) return;
            this.style.backgroundImage = `url("${this.dataset.image}")`;
            const cardContent = this.querySelector('.card-content');
            cardContent.style.display = 'none';

            // 클릭한 카드의 단어와 설명을 읽어줍니다. 현재 카테고리를 함께 전달
            speakWord(this.dataset.name, selectedCategory);

            // 카드에 name과 desc를 표시
            displayCardInfo(this);

            if (!firstCard) {
                firstCard = this;
            } else {
                secondCard = this;
                isProcessing = true;
                checkMatch();
            }
        }

        // 카드에 name과 desc 표시 함수
        function displayCardInfo(card) {
            // 기존에 이미 info가 표시되었으면 제거
            const existingInfo = card.querySelector('.card-info');
            if (existingInfo) {
                existingInfo.remove();
            }

            // info 컨테이너 생성
            const infoDiv = document.createElement('div');
            infoDiv.classList.add('card-info');

            // name 추가
            const nameSpan = document.createElement('span');
            nameSpan.classList.add('card-name');
            nameSpan.textContent = card.dataset.name;
            infoDiv.appendChild(nameSpan);

            // desc가 있는 경우 추가
            if (card.dataset.desc) {
                const descSpan = document.createElement('span');
                descSpan.classList.add('card-desc');
                descSpan.textContent = `(${card.dataset.desc})`;
                infoDiv.appendChild(descSpan);
            }

            // infoDiv를 카드에 추가
            card.appendChild(infoDiv);
        }

        // 매치 확인 함수
        function checkMatch() {
            if (firstCard.dataset.image === secondCard.dataset.image) {
                // 매치된 경우
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                matchedPairs++;
                score += 10; // +10점
                scoreDisplay.textContent = `점수: ${score}`;
                displayWord(firstCard.dataset.name);
                
                // 매치된 단어를 읽어주는 부분 제거
                // speakWord(firstCard.dataset.name, selectedCategory);
                
                // 카테고리가 'tyniping'인 경우 캐릭터별 효과음 재생
                if (selectedCategory === 'tyniping') {
                    const characterSound = categories.tyniping.find(char => char.name === firstCard.dataset.name)?.sound;
                    if (characterSound) {
                        playCharacterSound(characterSound);
                    }
                }

                resetCards();

                // 모든 짝을 맞췄는지 확인
                if (matchedPairs === pairsCount) {
                    setTimeout(() => {
                        // 짧은 효과음 재생
                        playCorrectSoundEffect();
                        showSuccessMessage('축하해요! 모든 짝을 맞췄어요!');
                    }, 500);
                }
            } else {
                // 매치되지 않은 경우
                setTimeout(() => {
                    firstCard.style.backgroundImage = 'url("https://cdn-icons-png.flaticon.com/512/929/929500.png")';
                    secondCard.style.backgroundImage = 'url("https://cdn-icons-png.flaticon.com/512/929/929500.png")';
                    const firstContent = firstCard.querySelector('.card-content');
                    const secondContent = secondCard.querySelector('.card-content');
                    firstContent.style.display = 'flex';
                    secondContent.style.display = 'flex';
                    score -= 2; // -2점
                    scoreDisplay.textContent = `점수: ${score}`;
                    // playIncorrectSound(); // 필요 시 주석 해제
                    resetCards();
                }, 1000);
            }
        }

        // 카드 상태 초기화
        function resetCards() {
            firstCard = null;
            secondCard = null;
            isProcessing = false;
        }

        // 성공 메시지 표시
        function showSuccessMessage(message) {
            successMessage.innerHTML = `
                <img src="https://i.imgur.com/4AI6B5K.png" alt="축하 이미지">
                <div>${message}</div>
                <button id="restartButton">다시 하기</button>
            `;
            successMessage.style.display = 'flex';

            // 새로 추가된 'restartButton'에 이벤트 리스너 추가
            const newRestartButton = document.getElementById('restartButton');
            newRestartButton.addEventListener('click', () => {
                restartGame();
            });
        }

        // 다시 시작 함수
        function restartGame() {
            // 선택된 게임에 따라 초기화
            initializeMatchingGame();
            successMessage.style.display = 'none';
        }

        // 영어 단어 표시 함수 (필요 시 제거)
        function displayWord(word) {
            wordDisplay.textContent = word;
        }

        // 단어 소리 내어 읽기 함수
        function speakWord(word, category) {
            const utterance = new SpeechSynthesisUtterance(word);
            
            // 카테고리에 따라 언어 설정
            if (category === 'tyniping') {
                utterance.lang = 'ko-KR'; // 한국어
            } else {
                utterance.lang = 'en-US'; // 영어
            }
            

            // 음성 설정
            const voices = window.speechSynthesis.getVoices();
            const selectedVoice = voices.find(voice => voice.lang === utterance.lang);
            if (selectedVoice) {
                utterance.voice = selectedVoice;
            }
            
            window.speechSynthesis.speak(utterance);
        }

        // 배열 섞기 함수 (Fisher-Yates Shuffle)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // 특정 효과음 재생 함수
        function playCharacterSound(url) {
            const audio = new Audio(url);
            audio.play();
        }
        
        // 짝이 최종 맞았을 때 소리 재생 함수
        function playCorrectSoundEffect() {
            const correctSoundEffect = document.getElementById('correctSoundEffect');
            correctSoundEffect.currentTime = 0;
            correctSoundEffect.play();
        }
        
        // 게임 재시작 버튼 이벤트
        restartButton.addEventListener('click', () => {
            restartGame();
        });
    </script>
